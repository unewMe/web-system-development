<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Number (3 Chances)</title>
  </head>
  <body>
    <h2>Guess the Number (1-100)</h2>
    <p>You have 3 chances to guess the correct number.</p>
    <button onclick="startNumberGame()">Start Game</button>
    <p id="numberResult"></p>
    <script>
      function startNumberGame() {
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 3;
        let guess;
        while (attempts > 0) {
          guess = parseInt(prompt("Enter your guess (1-100):"));
          if (guess === randomNumber) {
            document.getElementById("numberResult").textContent =
              "Correct! The number was " + randomNumber;
            return;
          } else if (guess < randomNumber) {
            alert("Too low!");
          } else {
            alert("Too high!");
          }
          attempts--;
        }
        document.getElementById("numberResult").textContent =
          "Out of chances! The correct number was " + randomNumber;
      }
    </script>
  </body>
</html>

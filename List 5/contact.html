<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Skontaktuj się z nami za pomocą formularza kontaktowego." />
    <meta name="keywords" content="kontakt, formularz, miasto, pytania, wiadomość" />
    <meta name="author" content="Dinem" />
    <title>Contact - City Navigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h2>City Navigator</h2>
        <img src="city.svg" alt="Logo miasta" />
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="city.html">City</a>
        <a href="contact.html">Contact</a>
        <a href="personal-form.html">Form</a>
        <a href="additional-info-form.html">Additional</a>
      </nav>
    </header>

    <main>
      <div class="container-contact">
        <h2>Kontakt</h2>
        <form action="submit_form.php" method="post">
          <label for="name">Imię:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="topic">Wybierz temat kontaktu:</label>
          <select id="topic" name="topic" required>
            <option value="general">Ogólne zapytanie</option>
            <option value="support">Wsparcie techniczne</option>
            <option value="feedback">Opinie i sugestie</option>
          </select>

          <p>Preferowany sposób kontaktu:</p>
          <label>
            <input type="radio" name="contact_method" value="email" required />
            Email
          </label>
          <label>
            <input type="radio" name="contact_method" value="phone" required />
            Telefon
          </label>

          <p>Zgody:</p>
          <label>
            <input type="checkbox" name="terms" value="agree" required />
            Akceptuję regulamin
          </label>
          <label>
            <input type="checkbox" name="newsletter" value="subscribe" />
            Chcę otrzymywać newsletter
          </label>

          <label for="message">Wiadomość:</label>
          <textarea id="message" name="message" maxlength="200"></textarea>

          <div class="buttons">
            <button type="reset">Wyczyść</button>
            <button type="submit">Wyślij</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 City Navigator</p>
      <a href="https://solvro.pwr.edu.pl">
        <img src="logo_solvro.svg" alt="Logo firmy Solvro" />
      </a>
      <a href="mailto:chudzickid@gmail.com"> Email</a>
    </footer>
  </body>
</html>
